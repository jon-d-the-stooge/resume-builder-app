<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Content</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .nav-links {
      margin-bottom: 20px;
      text-align: center;
    }

    .nav-links a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
    }

    .search-form {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input,
    .form-select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .tag-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 42px;
      background: white;
    }

    .tag-input-container:focus-within {
      border-color: #4CAF50;
    }

    .tag-chip {
      background: #4CAF50;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tag-chip-remove {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0;
    }

    .tag-input {
      border: none;
      outline: none;
      flex: 1;
      min-width: 120px;
      font-size: 14px;
      font-family: inherit;
    }

    .tag-suggestions {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    .tag-suggestion {
      display: inline-block;
      background: #e0e0e0;
      padding: 3px 8px;
      border-radius: 3px;
      margin-right: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tag-suggestion:hover {
      background: #d0d0d0;
    }

    .date-range-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .search-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #eee;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .results-section {
      margin-top: 30px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .results-count {
      font-size: 16px;
      color: #666;
    }

    .results-count strong {
      color: #333;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 16px;
    }

    .result-item {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.2s;
    }

    .result-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-color: #4CAF50;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .result-type {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-edit {
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-edit:hover {
      background: #1976D2;
    }

    .result-content {
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .result-metadata {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .result-metadata-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .result-tag {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
    }

    .result-parent {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      font-size: 13px;
      color: #666;
    }

    .result-parent strong {
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ef9a9a;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Content</h1>
    <p class="subtitle">Search and filter your professional content</p>

    <div class="nav-links">
      <a href="./index.html">‚Üê Upload Resume</a>
      <a href="./manual-entry.html">Manual Entry</a>
      <a href="./optimizer.html">ATS Optimizer</a>
      <a href="./settings.html">Settings</a>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="search-form">
      <form id="searchForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Content Type</label>
            <select class="form-select" id="contentType">
              <option value="">All Types</option>
              <option value="job-entry">Job Entry</option>
              <option value="accomplishment">Accomplishment</option>
              <option value="skill">Skill</option>
              <option value="education">Education</option>
              <option value="certification">Certification</option>
              <option value="job-title">Job Title</option>
              <option value="job-location">Job Location</option>
              <option value="job-duration">Job Duration</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Text Search</label>
            <input type="text" class="form-input" id="textSearch" placeholder="Search in content...">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">Tags</label>
            <div class="tag-input-container" id="tagInputContainer">
              <input type="text" class="tag-input" id="tagInput" placeholder="Type tag and press Enter...">
            </div>
            <div class="tag-suggestions">
              Common tags:
              <span class="tag-suggestion" data-tag="job-title">#job-title</span>
              <span class="tag-suggestion" data-tag="skill">#skill</span>
              <span class="tag-suggestion" data-tag="accomplishment">#accomplishment</span>
              <span class="tag-suggestion" data-tag="education">#education</span>
              <span class="tag-suggestion" data-tag="certification">#certification</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Date Range (Optional)</label>
            <div class="date-range-inputs">
              <input type="date" class="form-input" id="dateStart" placeholder="Start date">
              <input type="date" class="form-input" id="dateEnd" placeholder="End date">
            </div>
          </div>
        </div>

        <div class="search-actions">
          <button type="button" class="btn btn-secondary" id="clearButton">Clear Filters</button>
          <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
        </div>
      </form>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
      <div class="results-header">
        <div class="results-count" id="resultsCount">
          Found <strong>0</strong> results
        </div>
      </div>
      <div id="resultsContainer"></div>
    </div>
  </div>

  <script src="./search.js"></script>
</body>
</html>
